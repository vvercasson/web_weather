<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application météo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="style.css">
    
     
    <script src="weather.js" defer></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
  </head>
<body>
    <div id="heading">
        <img id='imgTubo' src='https://i1.sndcdn.com/artworks-000098132835-j49ilv-t500x500.jpg' width="200px">
        <h1>Méteo de Tubo</h1>
    </div>
    <div id="menu">
			<input type="text" id="inputLocation">
			<button type="button" id="btnDisplay" accesskey="m">Afficher</button>
      <div id="map"></div>
	</div>
	<div id="data" hidden>
        <h3 id="textCity"></h3>
        <div id="divDaySelection">
          <button disabled class="btnDaySelection" id="btnPrevious">Précedent</button>
          <h4 id="textDay">J1</h4>
          <button class="btnDaySelection" id="btnNext">Suivant</button>
        </div>

        <div id="dayWeather">
          <img id="imgWeather" src="">
          <div id="divTemp">
            <p id="minTemp"></p>
            <p id="maxTemp"></p>
          </div>
          <div id="weatherSlider">
            <input type="range" id="timeSlider" min="0" max="23" step="1" value="0">
            <p id="selectedTime">Heure : 0h</p>
          </div>
          <div id="hourDisplay" hidden>
            <p id="hourTemp"></p>
            <img id="hourWeather"></img>
          </div>
        </div>
    </div>
</body>
</html>
